<div id="addNewUserForm">
   <form id="addDocusignUserForm" class="formBuilderPlus form-horizontal">
      <div class="form-group">
         <label class="col-sm-4 control-label" label-required="*">First Name</label>        
         <div class="col-sm-8">
            <li class="dropdown" style="list-style-type:none;">
               <input type="text" class="formBuilderPlus-input form-control" id="firstName-input" name="firstName" autocomplete="off">                
               <ul id="firstName-input-sugggest" class="suggest-menu dropdown-menu" style="z-index:1000">                                    </ul>
            </li>
         </div>
      </div>
      <div class="form-group">
         <label class="col-sm-4 control-label" label-required="*">Last Name</label>        
         <div class="col-sm-8">
            <li class="dropdown" style="list-style-type:none;">
               <input type="text" class="formBuilderPlus-input form-control" id="lastName-input" name="lastName" autocomplete="off">                
               <ul id="lastName-input-sugggest" class="suggest-menu dropdown-menu" style="z-index:1000">                                    </ul>
            </li>
         </div>
      </div>
      <div class="form-group">
         <label class="col-sm-4 control-label" label-required="*">Email</label>        
         <div class="col-sm-8">
            <li class="dropdown" style="list-style-type:none;">
               <input type="email" class="formBuilderPlus-input form-control" id="email-input" name="email" autocomplete="off">                
               <ul id="email-input-sugggest" class="suggest-menu dropdown-menu" style="z-index:1000">                                    </ul>
            </li>
         </div>
      </div>
      <div class="form-group">
         <label class="col-sm-4 control-label" label-required="*">User Login Id</label>        
         <div class="col-sm-8">
            <li class="dropdown" style="list-style-type:none;">
               <input type="text" class="formBuilderPlus-input form-control" id="userLoginId-input" name="userLoginId" autocomplete="off">                
               <ul id="userLoginId-input-sugggest" class="suggest-menu dropdown-menu" style="z-index:1000">                                    </ul>
            </li>
         </div>
      </div>
      <button type="button" id="addUserBtn-clear" class="btn-danger btn btn-xl btn-primary pull-right">Clear</button>    
      <button type="button" id="addUserBtn" class="btn-success btn btn-xl btn-primary pull-right">Add</button>  
   </form>
</div>
