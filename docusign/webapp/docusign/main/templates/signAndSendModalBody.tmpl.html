<div class="signAndSend">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title"><span>Sender</span></h3>
              </div>
              <div class="panel-body">
                  <form id="recipientForm" class="form-horizontal">
                      <div class="form-group">
                          <label class="col-sm-4 control-label" label-required="*">Full Name</label>
                          <div class="col-sm-8">

                              <input type="text" class="form-control" name="userName" id="senderSignUserName" value="{{:name}}">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-4 control-label" label-required="*">Email</label>
                          <div class="col-sm-8">

                              <input type="email" class="form-control" name="email" id="senderSignUserEmail" value="{{:email}}">
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title"><span>Recipient</span></h3>
              </div>
              <div class="panel-body">
                  <form id="recipientForm" class="form-horizontal">
                      <div class="form-group">
                          <label class="col-sm-4 control-label" label-required="*">Full Name</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" name="userName" id="recipientSignUserName">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-4 control-label" label-required="*">Email</label>
                          <div class="col-sm-8">
                              <input type="email" class="form-control" name="email" id="recipientSignUserEmail">
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
