<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <!--<p>
            Testing: docusign after send redirect iframe
        </p>-->
        <script>
            function getParameterByName(name) {
                    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                        results = regex.exec(location.search);
                    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
            (function(){
                    console.log("calling postMessageToParent! location.search: "+location.search);
                    var msg = {"type":"docusignAfterSend"};
                    var envelopeId = getParameterByName("envelopeId");
                    if(envelopeId) msg.envelopeId = envelopeId;
                    parent.postMessage(msg, "*");

            })();
        </script>
    </body>
</html>
