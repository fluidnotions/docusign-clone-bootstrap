<!DOCTYPE html>
<html>
<head>
    <title>server-side-pagination</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/docusign/tableAssets/bootstrap-table.min.css">
    <link rel="stylesheet" href="/docusign/tableAssets/bootstrap-table.min.css">
    <link rel="stylesheet" href="/docusign/tableAssets/bootstrap.min.css">
    <link rel="stylesheet" href="/docusign/tableAssets/bootstrap-table.min.css">
    <link rel="stylesheet" href="/docusign/tableAssets/examples.css">
    <script src="/docusign/tableAssets/jquery.min.js"></script>
    <script src="/docusign/tableAssets/bootstrap.min.js"></script>
    <script src="/docusign/tableAssets/bootstrap-table.min.js"></script>
    <script src="/docusign/tableAssets/ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Envelope Status</h1>
        <table id="table"
               data-toggle="table"
               data-url="/docusign-component/control/getEnvelopeStatus"
               data-height="400"
               data-side-pagination="server"
               data-pagination="true"
               data-page-list="[5, 10, 20, 50, 100, 200]"
               data-search="true">
            <thead>
            <tr>
                <th data-field="envelopeId">ID</th>
                <th data-field="status">Status</th>
                <th data-field="statusChangedDateTime">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    var $table = $('#table');

    $(function () {
    });
</script>
</body>
</html>
